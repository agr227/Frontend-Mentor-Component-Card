<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Kumbh+Sans"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <header></header>
    <main class="profile-card">
      <div class="top"></div>
      <img
        id="profile-pic"
        src="images/image-andrew.jpeg"
        alt="Andrew Grady Profile Picture"
        height="250px"
        width="250px"
      />
      <div class="middle">
        <p class="name"><span id="A">Andrew Grady</span> 27</p>
        <p class="location">Dallas</p>
      </div>
      <div class="bottom">
        <div class="stats">
          <p class="highlights">
            <span id="A">193</span><br />
            Followers
          </p>
          <p class="highlights">
            <span id="A">281</span><br />
            Following
          </p>
          <p class="highlights">
            <span id="A">1K</span><br />
            Photos
          </p>
        </div>
      </div>
    </main>
  </body>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Andrew Grady</a>.
    </div>
  </footer>
</html>
